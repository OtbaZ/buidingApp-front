<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Table with Add and Delete Row Feature</title>
</head>

<body>
<div class="container" *ngIf="ouvrages" id="print">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8"><h2> <b>Les ouvrages</b></h2></div>
      <div class="col-sm-4" data-html2canvas-ignore="true">
        <button type="button"  routerLink="/ouvragesforms" class="btn btn-info add-new" ><i class="fa fa-plus"></i> Ajouter</button>
        <button type="button" class="btn btn-danger add-new" style="margin-right: 5px;" (click)="onExportClick()">Exporter en PDF</button>

      </div>
  </div>
</div>
<table class="table table-bordered" >
  <thead>
      <tr>
        <th>Nom</th>
        <th>Auteur</th>
        <th>Commentaire</th>
        <th>Date</th>
        <th>Trait√©</th>
        <th data-html2canvas-ignore="true" >Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of ouvrages._embedded.ouvrages">
        <td>{{c.name}}</td>
        <td>{{c.author}}</td>
        <td>{{c.comment}}</td>
        <td>{{c.date}}</td>
        <td *ngIf="c.treated">Oui</td>
        <td *ngIf="!c.treated">Non</td>
        <td class="text-center align-middle" data-html2canvas-ignore="true">


          <button style="margin-right: 5px;" class="edit" title="Edit" data-toggle="tooltip" (click)= "onUpdate(c)"><i class="material-icons">&#xE254;</i></button>
          <button style="margin-left: 5px" class="delete" title="Delete" data-toggle="tooltip" (click)= "onRemove(c.id)"><i class="material-icons">&#xE872;</i></button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
